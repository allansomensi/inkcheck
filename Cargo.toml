[package]
name = "inkcheck"
version = "0.1.0"
authors = ["Allan Somensi <allansomensidev@proton.me>"]
description = "A CLI tool to quickly check the status of printer supplies via the command line. Written in Rust."
homepage = "https://github.com/allansomensi/inkcheck"
repository = "https://github.com/allansomensi/inkcheck"
readme = "README.md"
keywords = ["cli", "snmp", "printer-management"]
license = "MIT"
edition = "2021"

[dependencies]
chrono = "0.4.41"
clap = { version = "4.5.43", features = ["derive"] }
colored = "3.0.0"
include_dir = "0.7.4"
indicatif = "0.18.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
snmp2 = "0.4.8"

[dev-dependencies.cargo-husky]
version = "1.5.0"
default-features = false
features = [
    "run-for-all",
    "prepush-hook",
    "precommit-hook",
    "run-cargo-test",
    "run-cargo-clippy",
    "run-cargo-fmt",
]
